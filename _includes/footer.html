<div id="legal">
{% for page in site.pages %}
  {% if page.navigation contains "footer" %}
    <a style="font-size: 0.75rem; color: #7a7a7a; text-decoration: none; background-image: none;" href="{{ page.url }}">{{ page.title }}</a>
  {% endif %}
{% endfor %}
  </div>  

<footer class="center">

  <div class="measure">
    <figure><a href="{{ site.baseurl }}/{{ site.vcard }}" style="background-image: none;"><img class="qrcode" src="{{ site.qrcard }}" width="75" height="75" alt="{{ site.vcard_message }}" /></a>
      <figcaption style="text-align:center;"> vCard 2.1 </figcaption>
    </figure>
   
</footer>
  
{% if site.enable_anchorjs %}<!-- AnchorJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options.visible = 'always';
    anchors.add('article h2, article h3, article h4, article h5, article h6');
</script>{% endif %}
